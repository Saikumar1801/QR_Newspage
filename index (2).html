    <script>
        // Your script remains unchanged
        document.addEventListener('DOMContentLoaded', function() {
            const newsCards = document.querySelectorAll('.news-card');
            const popup = document.getElementById('news-popup');
            const closeBtn = document.getElementById('close-popup-btn');
            const popupImage = document.getElementById('popup-content-image');
            const popupContentBox = document.querySelector('.frame-wrapper1');

            const closePopup = () => {
                popup.style.display = 'none';
                popupImage.src = ''; 
            };

            newsCards.forEach(card => {
                card.addEventListener('click', () => {
                    const imageSrc = card.getAttribute('data-popup-image');
                    if (imageSrc) {
                        popupImage.src = imageSrc;
                        popup.style.display = 'flex';
                    }
                });
            });

            closeBtn.addEventListener('click', closePopup);

            popup.addEventListener('click', function(event) {
                if (event.target === popup) {
                    closePopup();
                }
            });

            const track = document.querySelector('.cards-container-inner');
            const cards = document.querySelectorAll('.news-card');
            const leftButton = document.querySelector('.icon-left');
            const rightButton = document.querySelector('.icon-right');

            const cardWidth = 250;
            const gap = 33;
            const step = cardWidth + gap;
            
            const totalCards = cards.length;
            const visibleCards = 4;
            const maxIndex = totalCards - visibleCards; 
            
            let currentIndex = 0;

            const moveToSlide = (index) => {
                track.style.transform = `translateX(-${index * step}px)`;
            };

            rightButton.addEventListener('click', () => {
                currentIndex++;
                if (currentIndex > maxIndex) {
                    currentIndex = 0;
                }
                moveToSlide(currentIndex);
            });

            leftButton.addEventListener('click', () => {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = maxIndex;
                }
                moveToSlide(currentIndex);
            });
        });
    </script>
