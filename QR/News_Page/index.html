    <!-- SCRIPT - UPDATED -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- POPUP LOGIC ---
            const newsCards = document.querySelectorAll('.news-card');
            const popup = document.getElementById('news-popup');
            const closeBtn = document.getElementById('close-popup-btn');
            const popupImage = document.getElementById('popup-content-image');
            const popupContentBox = document.querySelector('.frame-wrapper1'); // Get the white box

            const closePopup = () => {
                popup.style.display = 'none';
                popupImage.src = ''; 
            };

            newsCards.forEach(card => {
                card.addEventListener('click', () => {
                    const imageSrc = card.getAttribute('data-popup-image');
                    if (imageSrc) {
                        popupImage.src = imageSrc;
                        popup.style.display = 'flex';
                    }
                });
            });

            closeBtn.addEventListener('click', closePopup);

            // Close popup if user clicks on the dark overlay (but not the white content box)
            popup.addEventListener('click', function(event) {
                // Check if the click target is the overlay itself, not its children
                if (event.target === popup) {
                    closePopup();
                }
            });

            // --- CAROUSEL LOGIC ---
            const track = document.querySelector('.cards-container-inner');
            const cards = document.querySelectorAll('.news-card');
            const leftButton = document.querySelector('.icon-left');
            const rightButton = document.querySelector('.icon-right');

            const cardWidth = 250; // As defined in CSS
            const gap = 33; // **FIXED**: Corrected from 23 to 33 to match CSS
            const step = cardWidth + gap; // How much to move in one go
            
            const totalCards = cards.length;
            const visibleCards = 4;
            // The maximum index we can slide to. e.g., with 11 cards, the last group starts at index 7 (7, 8, 9, 10).
            const maxIndex = totalCards - visibleCards; 
            
            let currentIndex = 0;

            const moveToSlide = (index) => {
                track.style.transform = `translateX(-${index * step}px)`;
            };

            rightButton.addEventListener('click', () => {
                currentIndex++;
                // If we go past the last possible slide, loop back to the first.
                if (currentIndex > maxIndex) {
                    currentIndex = 0;
                }
                moveToSlide(currentIndex);
            });

            leftButton.addEventListener('click', () => {
                currentIndex--;
                // If we go before the first slide, loop to the last one.
                if (currentIndex < 0) {
                    currentIndex = maxIndex;
                }
                moveToSlide(currentIndex);
            });
        });
    </script>
